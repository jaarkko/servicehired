{% extends "layout.html" %}

{% block title %}{{ city}} - {{ country_name }} - ServiceHired{% endblock %}

{% block body %}

<ul>
    {% for category, name in categories %}
    <li><a href="{{ path_for('services', { 'country': country, 'city': city, 'category': category }) }}">{{ name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
